stages:
  - build
  - test
  - release


python-test:
  stage: test
  image: python:3.6
  script:
    - cd hagelkorn
    - python -m unittest -v

python-release:
  stage: release
  image: python:3.6
  script:
    - cd hagelkorn
    - python setup.py bdist_wheel
    - cp dist/*.whl ..
  artifacts:
    paths:
      - ./*.whl
    expire_in: 30 yrs
  only:
    # only run on refs that are named like v1.2 or v1.2.3
    - /^v(\d+\.)?(\d+\.)?(\*|\d+)$/
  except:
    - branches


dotnet-build:
  stage: build
  image: microsoft/dotnet
  script:
    - dotnet build

dotnet-test:
  stage: test
  image: microsoft/dotnet
  script:
    - cd Dib.Hagelkorn.Tests
    - dotnet test

dotnet-release:
  stage: release
  image: microsoft/dotnet
  script:
    - dotnet build --configuration Release
    - cp Dib.Hagelkorn/bin/Release/*.nupkg .
  artifacts:
    paths:
      - ./*.nupkg
    expire_in: 30 yrs
  only:
    # only run on refs that are named like v1.2 or v1.2.3
    - /^v(\d+\.)?(\d+\.)?(\*|\d+)$/
  except:
    - branches
